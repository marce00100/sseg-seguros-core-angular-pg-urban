<div class="container panel panel-body">
    <div class=" form-horizontal" style="padding-right: 20px"> 
        <div class="form-group">
            <label class="control-label col-md-3">Usar factor para tipo de cambio (AITB):  </label>
            <div class="material-switch pull-left col-md-2"  >
                <label class="switch switch-sm">
                    <input type="checkbox" id="someSwitchOptionSuccess"  ng-model="contexto.usa_factor_tc" />
                    <span><i class="handle"></i></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Moneda:</label>
            <div class="col-md-2">
                <input type="text" id="codigo" ng-model="contexto.moneda_factor_tc" class="form-control" placeholder="moneda" >                 
            </div>
        </div>
        <div class="form-group">
            <label for="nombre" class="control-label col-md-3">Margen para Partes con Estados Financieros</label>
            <div class="col-md-2">
                <input type="text" id="nombre" ng-model="contexto.margen_partes_ef" class="form-control" placeholder="Nombre">                 
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion" class="control-label col-md-3">Margen de aceptacion SOAT: </label>
            <div class="col-md-2">
                <input type="text" id="descripcion"  ng-model="contexto.margen_validacion_soat"  class="form-control" placeholder="DescripciÃ³n">
            </div>
        </div>

        <button ng-click="guardar()" class="btn btn-primary mr10"> 
            <i class="fa fa-check"></i>
            <span> Guardar</span>
        </button> 
    </div>
</div>
