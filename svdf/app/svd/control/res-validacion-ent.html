<div class="modal-header {{estilo.modalTitle}}">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancelar()">&times;</button>
    <h3 class=" modal-title" style="padding: 5px 20px">{{subtituloForm}}</h3>
</div>
<div class="modal-body">
    <div class='{{entEnvio.valido ? "bg-success-light":"bg-danger"}} text-center'>
        - Valido para consolidación : {{entEnvio.valido ? 'SI' : 'NO'}}
        - Estado de la Validación: <label class="badge {{estiloAlert[entEnvio.estado]}}">{{entEnvio.desc_estado}} </label>  
        
    </div>
    <div ng-include="'app/svd/envio/resultados-validacion.html'"></div>
</div>
<div class="modal-body" >
    <div>
        <button class='btn btn-primary' ng-click="mostrarObservaciones()" ng-hide="entEnvio.estado <= 1" >
            <i class="fa fa-check-square"></i>
            <span>modificar estado de validación</span>
        </button>
    </div>
    <div id='divValidarSeguimiento' class='panel panel-bordered border-default p10' hidden="">
        Se debe llenar el campo de observaciones con la justificación para hacer válido los errores.         
        <p class='help-block'>Recuerde que todo cambio es guardado por el sistema</p>
        <label class="control-label col-md-4">Información valida para consolidar: </label>
        <div class="col-md-8">
            <label class="switch switch-sm">
                <input type="checkbox" id="someSwitchOptionSuccess"  ng-model="modValidez.valido"  />
                <span><i class="handle"></i></span>
            </label>
        </div>
        <div class='form-group col-md-12'>
            Observaciones:
            <textarea class='form-control' ng-model='modValidez.observaciones' placeholder="Observaciones"></textarea>
        </div>
        <button class='btn btn-warning' ng-click="modificarValidez()" >            
            <i class="fa fa-save"></i>
            <span>Guardar cambios</span>
        </button>
    </div>
</div>
<div class="modal-footer">

    <button ng-click="cancelar()" class="btn btn-primary "> 
        <i class="fa fa-times"></i>
        <span> Cerrar</span>
    </button>
</div>
